<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>NW-Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Noah's Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde"> 
				</canvas>
		    </section>
	    <footer>
		    Press W to move forward<br>
		    Press A or D to rotate left and right<br>
		    Press S for hyperspace
	    </footer>
	</body>
</html>
